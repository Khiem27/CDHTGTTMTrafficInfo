<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display navigation directions</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker {
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
      type="text/css"
    />
    <div id="map"></div>

    <script>
      const ROAD = JSON.parse(localStorage.getItem('road'));
      ROADS = ROAD.map((item) => {
        return [item.position.lng, item.position.lat];
      });

      console.log(ROADS);
      mapboxgl.accessToken =
        'pk.eyJ1Ijoia2hpZW1sdCIsImEiOiJjbGc1YnQ3c3cwMXphM2dwOXM5enh3eDhzIn0.zbBf_V0dLQlyTbHX3alVog';
      const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [106.61861, 10.81267],
        zoom: 13,
      });
      const markerLocations = ROADS;

      markerLocations.forEach((location) => {
        // create a new HTML element for the marker
        const el = document.createElement('div');
        el.className = 'marker';
        // set the background color of the marker
        el.style.backgroundColor = 'red';

        // create the marker
        new mapboxgl.Marker({
          element: el,
        })
          .setLngLat(location)
          .addTo(map);
      });

      map.addControl(
        new MapboxDirections({
          accessToken: mapboxgl.accessToken,
        }),
        'top-left'
      );
    </script>
  </body>
</html>
